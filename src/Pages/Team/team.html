<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team</title>
    <link rel="stylesheet" href="team.css">
</head>

<body background="../Team/Assets/bg.jpg">
    <div class="stk">
        <iframe src="../../Components/Navbar/navbar.html" frameborder="0" width="100%" scrolling="no"></iframe>
    </div>

    <button id="team2023Button" class="team-button">2023 - 2024</button>
    <button id="team2024Button" class="team-button">2024 - 2025</button>


    <div class="spacer"></div>


    <iframe id="teamFrame" src="../../Components/TeamsperYear/tm.html" class="cardFrame" width="100%" height="auto"
        frameborder="0" scrolling="no"></iframe>

    <div class="spacer"></div>


    <footer>
        <iframe src="../../Components/Footer/footer.html" frameborder="0" width="100%" height="260px"></iframe>
    </footer>

    <script>
        function resizeAllIframes() {
            var iframes = document.getElementsByClassName('cardFrame');
            for (var i = 0; i < iframes.length; i++) {
                var iframe = iframes[i];
                var contentHeight = iframe.contentWindow.document.body.scrollHeight;
                iframe.style.height = contentHeight + 'px';
            }
        }

        function onLoadHandler() {
            resizeAllIframes();
        }

        window.addEventListener('load', onLoadHandler); // Change 'load' event here

        var iframes = document.getElementsByClassName('cardFrame');
        for (var i = 0; i < iframes.length; i++) {
            iframes[i].addEventListener('load', onLoadHandler); // Change 'onload' event here
        }

        window.addEventListener('resize', resizeAllIframes);
    </script>


    <script>
        const team2023Button = document.getElementById("team2023Button");
        const team2024Button = document.getElementById("team2024Button");
        const teamFrame = document.getElementById("teamFrame");

        team2023Button.addEventListener("click", () => {
            teamFrame.src = "../../Components/TeamsperYear/tm.html";
        });

        team2024Button.addEventListener("click", () => {
            teamFrame.src = "javascript:void(0);"; // Set the iframe's content to a JavaScript void
            teamFrame.contentWindow.document.write("<h3>Team yet to be selected . . .</h3>"); // Display the message
        });
    </script>

</body>

</html>
